# Default values for tang chart
replicaCount: 1

image:
  repository: kvalitetsit/tang
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: tang.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: tang-tls
  #    hosts:
  #      - tang.local

persistence:
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: ""

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Pod-level security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault
  appArmorProfile:
    type: RuntimeDefault

# Container-level security context
containerSecurityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

readinessProbe:
  httpGet:
    path: /adv
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

nodeSelector: {}

tolerations: []

affinity: {}

backup:
  enabled: false  # Disabled by default
  schedule: "0 2 * * *"  # Daily at 2 AM UTC
  image:
    repository: amazon/aws-cli
    tag: latest
    pullPolicy: IfNotPresent
  s3:
    bucket: ""  # S3 bucket name (required if enabled)
    region: ""  # AWS region (optional for S3-compatible storage)
    endpoint: ""  # S3 endpoint URL (optional, for non-AWS S3-compatible storage like MinIO)
    prefix: "tang-backups"  # Prefix/folder in S3 bucket
  # Name of Kubernetes secret containing AWS credentials
  # Secret should have keys: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
  secretName: "tang-s3-backup-secret"
  # Retention: number of days to keep backups (0 = keep all)
  retentionDays: 30
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi