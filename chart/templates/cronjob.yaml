{{- if .Values.backup.enabled }}
{{- if not .Values.backup.s3.bucket }}
{{- fail "backup.s3.bucket is required when backup is enabled" }}
{{- end }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "tang.fullname" . }}-backup
  labels:
    {{- include "tang.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
spec:
  schedule: {{ .Values.backup.schedule | quote }}
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "tang.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: backup
        spec:
          restartPolicy: OnFailure
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
            - name: backup
              image: "{{ .Values.backup.image.repository }}:{{ .Values.backup.image.tag }}"
              imagePullPolicy: {{ .Values.backup.image.pullPolicy }}
              securityContext:
                {{- toYaml .Values.containerSecurityContext | nindent 16 }}
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  
                  echo "Starting tang keys backup at $(date)"
                  
                  # Configuration
                  BACKUP_DIR="/var/db/tang"
                  TIMESTAMP=$(date +%Y-%m-%d-%H-%M-%S)
                  # Backup path in S3: bucket/prefix/timestamp/
                  S3_BUCKET="{{ .Values.backup.s3.bucket }}"
                  S3_PREFIX="{{ .Values.backup.s3.prefix }}"
                  S3_REGION="{{ .Values.backup.s3.region }}"
                  S3_ENDPOINT="{{ .Values.backup.s3.endpoint }}"
                  S3_PATH="s3://${S3_BUCKET}/${S3_PREFIX}/${TIMESTAMP}"
                  RETENTION_DAYS="{{ .Values.backup.retentionDays }}"
                  
                  # Build AWS CLI options
                  AWS_OPTS=""
                  SSEC_OPTS=""
                  if [ -n "$S3_ENDPOINT" ]; then
                    AWS_OPTS="--endpoint-url $S3_ENDPOINT"
                    echo "Using custom S3 endpoint: $S3_ENDPOINT"
                  fi
                  if [ -n "$S3_REGION" ]; then
                    AWS_OPTS="$AWS_OPTS --region $S3_REGION"
                  fi
                  
                  # Handle SSE-C
                  if [ -n "$S3_SSEC_KEY_FILE" ]; then
                    if [ -f "$S3_SSEC_KEY_FILE" ]; then
                       SSEC_OPTS="--sse-c AES256 --sse-c-key fileb://$S3_SSEC_KEY_FILE"
                       echo "Using SSE-C encryption"
                    else
                       echo "WARNING: SSE-C key file defined but not found at $S3_SSEC_KEY_FILE"
                    fi
                  fi
                  
                  # Check if backup directory exists and has files
                  if [ ! -d "$BACKUP_DIR" ]; then
                    echo "ERROR: Backup directory $BACKUP_DIR does not exist"
                    exit 1
                  fi
                  
                  if [ -z "$(ls -A $BACKUP_DIR)" ]; then
                    echo "WARNING: Backup directory $BACKUP_DIR is empty"
                    exit 0
                  fi
                  
                  # Upload keys to S3
                  echo "Uploading keys from $BACKUP_DIR to $S3_PATH"
                  
                  # Iterate over files in keys directory
                  for key_file in "$BACKUP_DIR"/*; do
                    if [ -f "$key_file" ]; then
                      filename=$(basename "$key_file")
                      echo "Uploading $filename..."
                      aws s3 cp "$key_file" "${S3_PATH}/${filename}" $AWS_OPTS $SSEC_OPTS
                      
                      if [ $? -ne 0 ]; then
                        echo "ERROR: Failed to upload $filename"
                        exit 1
                      fi
                    fi
                  done
                  
                  echo "Successfully uploaded all keys to S3"
                  
                  # Apply retention policy if configured
                  if [ "$RETENTION_DAYS" -gt 0 ]; then
                    echo "Applying retention policy: keeping backups from last $RETENTION_DAYS days"
                    
                    # List all backups and delete old ones
                    CUTOFF_DATE=$(date -d "$RETENTION_DAYS days ago" +%Y-%m-%d 2>/dev/null || date -v-${RETENTION_DAYS}d +%Y-%m-%d)
                    
                    aws s3 ls "s3://${S3_BUCKET}/${S3_PREFIX}/" $AWS_OPTS | \
                      grep "PRE" | \
                      awk '{print $2}' | \
                      sed 's/\///g' | \
                      while read -r backup_folder; do
                        # Check if folder name format matches timestamp (YYYY-MM-DD-HH-MM-SS)
                        if echo "$backup_folder" | grep -qE '^[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}$'; then
                          # Extract date from folder name
                          FOLDER_DATE=$(echo "$backup_folder" | cut -d- -f1-3)
                          
                          if [ "$FOLDER_DATE" \< "$CUTOFF_DATE" ]; then
                            echo "Deleting old backup folder: $backup_folder (date: $FOLDER_DATE)"
                            aws s3 rm "s3://${S3_BUCKET}/${S3_PREFIX}/$backup_folder" --recursive $AWS_OPTS
                          fi
                        fi
                      done
                    
                    echo "Retention policy applied"
                  fi
                  
                  echo "Backup completed successfully at $(date)"
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.backup.secretName }}
                      key: AWS_ACCESS_KEY_ID
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.backup.secretName }}
                      key: AWS_SECRET_ACCESS_KEY
                {{- if .Values.backup.s3.region }}
                - name: AWS_DEFAULT_REGION
                  value: {{ .Values.backup.s3.region | quote }}
                {{- end }}
                {{- if .Values.backup.s3.ssec.enabled }}
                - name: S3_SSEC_KEY_FILE
                  value: "/var/run/secrets/ssec/{{ .Values.backup.s3.ssec.secretKey }}"
                {{- end }}
              volumeMounts:
                - name: tang-keys
                  mountPath: /var/db/tang
                  readOnly: true
                - name: tmp
                  mountPath: /tmp
                {{- if .Values.backup.s3.ssec.enabled }}
                - name: ssec-key
                  mountPath: /var/run/secrets/ssec
                  readOnly: true
                {{- end }}
              resources:
                {{- toYaml .Values.backup.resources | nindent 16 }}
          volumes:
            - name: tang-keys
              persistentVolumeClaim:
                claimName: {{ include "tang.fullname" . }}-keys
            - name: tmp
              emptyDir: {}
            {{- if .Values.backup.s3.ssec.enabled }}
            - name: ssec-key
              secret:
                secretName: {{ .Values.backup.s3.ssec.secretName }}
            {{- end }}
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - {{ include "tang.name" . }}
                      - key: app.kubernetes.io/component
                        operator: NotIn
                        values:
                          - backup
                  topologyKey: kubernetes.io/hostname
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
